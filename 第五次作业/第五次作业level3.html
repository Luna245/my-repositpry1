<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: white;
        }
        ul {
            position: relative;
            top: 300px;
            margin: 0 auto;
            width: 500px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>

    </ul>

    <script>
        let ul = document.querySelector('ul');
        let liList = document.querySelectorAll('li')
        ul.addEventListener('click', (e) => {
            console.log(e.toElement.outerText);
            alert(`这是第${e.toElement.outerText}行`)
        }, true)
        liList.forEach((item, index) => {
            if (index%2==1) {
                item.style.backgroundColor = 'red'
            } else {
                item.style.backgroundColor = 'green'
            }
        });
    </script>
</body>
</html>
